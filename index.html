<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div id="container">
      <nav>
        <a href="./highscores.html" id="highscores">View high scores</a> 
        <p id="timer"></p>
      </nav>
      <div id="question-container" class="hide">
        <div id="question">
          <h1>question</h1>
        </div>
        <div id="answer-buttons">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
        </div>
      </div>
      <button id="start-btn" class="start-btn btn">Start Quiz</button>
      <!-- scores-container becomes visible after quiz/when time runs out -->
      <div class="scores-container hide">
        <p>Add your intials:</p>
        <input id="initials">
        <h1>High Scores</h1>
        <table>
          <tr>
            <th>Initials</th>
            <th>Score</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
