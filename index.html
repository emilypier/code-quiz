<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <linkÂ¬
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div id="container">
      <nav>
        <button id="highscores-button">View high scores</button>
        <p id="timer"></p>
      </nav>
      <div id="question-container" class="hide">
        <h1 id="question"></h1>

        <div id="answer-buttons"></div>
      </div>
      <button id="start-btn" class="start-btn btn">Start Quiz</button>
      <!-- scores-container becomes visible after quiz/when time runs out -->
      <div id="scores-container" class="hide">
        <input type="text" id="initials" placeholder="type initials here" />
        <button id="done-button">Done</button>
      </div>

      <div id="scoresList" class="hide">
        <h1>High Scores</h1>
        <ol id="scoresTable"></ol>

        <button id="playAgain">Play Again</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/scores-script.js"></script>
  </body>
</html>
